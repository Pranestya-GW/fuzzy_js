    var linier_turun = function(va,vb) {
    this.a = va;
    this.b = vb;
    this.u = function (x) {
    var a=this.a;
    var b=this.b;
    var y=0;
    if ( (x<a) ) y = 1;
    else if ( (x=>a) && (x<=b) ) y = (b-x)/(b-a);
    else if ( (x>b) ) y = 0;
    return y;
    }
    }
    var linier_naik = function(va,vb) {
    this.a = va;
    this.b = vb;
    this.u = function (x) {
    var a=this.a;
    var b=this.b;
    var y=0;
    if ( (x<a) ) y = 0;
    else if ( (x=>a) && (x<=b) ) y = (x-a)/(b-a);
    else if ( (x>b) ) y = 1;
    return y;
    }
    }
    var segitiga = function(va,vb,vc) {
    this.a = va;
    this.b = vb;
    this.c = vc;
    this.u = function (x) {
    var a=this.a;
    var b=this.b;
    var c=this.c;
    var y=0;
    if ( (x<a) || (x>c) ) y = 0;
    else if ( (x=>a) && (x<=b) ) y = (x-a)/(b-a);
    else if ( (x>b) && (x<=c) ) y = (c-x)/(c-b);
    return y;
    }
    }
    var trapesium = function(va,vb,vc,vd) {
    this.a = va;
    this.b = vb;
    this.c = vc;
    this.d = vd;
    this.u = function (x) {
    var a=this.a;
    var b=this.b;
    var c=this.c;
    var d=this.d;
    var y=0;
    if ( (x<a) || (x>d) ) y=0;
    else if ( (x>=a) && (x<=b) ) y = (x-a)/(b-a);
    else if ( (x>b) && (x<c) ) y=1;
    else if ( (x>=c) && (x<=d) ) y = (d-x)/(d-c);
    return y;
    }
    }

    function mf_warna(x) {

    //return [buruk.u(x), cukup.u(x), bagus.u(x)]
    return {

    };
    }

    function mf_motif(x) {
    var sederhana = new linier_turun(40,60);
    var rumit = new segitiga(50,75,90);
    var sangatrumit = new linier_naik(75,100);
    //return [keci1.u(x), sedang.u(x), besar.u(x), sangatbesar.u(x)];
    // ;
    return {
    "sederhana": sederhana.u(x) ,
    "rumit": rumit.u(x) ,
    "sangatrumit": sangatrumit.u(x) 
    };
    }


  	function mf_ukir(x) {

    var timbul = new segitiga(50,90,120);
    var arca = new linier_naik(100,150);

    "tinggi": tinggi.u(x) 
    };
    }
